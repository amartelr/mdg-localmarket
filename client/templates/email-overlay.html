<template name="emailOverlay">
  <div id="email-hook">
    {{#if open}}
      <div id="email-overlay">
        {{#with recipes}}
          <a href="#" data-close-overlay><span class="icon-cross"></span></a>

          <div class="title-overlay">Email {{pluralize count 'recipe' wordOnly=true}}</div>

          <form>
            <div class="input-symbol {{errorClass 'name'}}">
              <input name="name" type="text" autocapitalize="off" autocorrect="off" placeholder="Your Name" />
              <span class="icon-user"></span>
            </div>

            <div class="input-symbol {{errorClass 'sender'}}">
              <input name="sender" type="text" autocapitalize="off" autocorrect="off" placeholder="Your Email Address" />
              <span class="icon-email"></span>
            </div>

            <div class="input-symbol {{errorClass 'recipient'}}">
              <input name="recipient" type="text" autocapitalize="off" autocorrect="off" placeholder="Recipient's Email Address" />
              <span class="icon-email"></span>
            </div>

            <aside class="aside-email">
              {{#if attachedImage}}
                <div data-image-remove class="image-remove">
                  <img src="http://placehold.it/48x48" class="thumbnail">
                  <a data-image-remove ><span class="title-aside">Remove Image</span></a>
                </div>
              {{else}}
                <a data-image-attach class="image-attach">
                  <span class="icon-camera"></span> <span class="title-aside">I made this</span>
                </a>
              {{/if}}
            </aside>


            <button class="btn-primary" type='submit'>Send Recipe</button>
          </form>
        {{/with}}
      </div>
    {{/if}}
  </div>
</template>
