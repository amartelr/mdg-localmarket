<template name="admin">
  <div id="admin">
    {{#if isAdmin}}
      <h1>Admin</h1>
  
      <a href="/">Back</a>
  
      <form>
        <label>Set Latest News</label>
        <textarea name="text" rows="5">{{latestNews.text}}</textarea>
        <button type="submit" class="btn-primary">Save</button>
      </form>
    {{else}}
      <h1>Forbidden</h1>
    {{/if}}
  </div>  
</template>
