<template name="bookmarks">
  <div class="page bookmarks">
    {{> nav title='Bookmarks' subtext=recipeCount}}
    
    <div class="content-scrollable">
      <div class="list-recipes">
        {{#each this}}
          <a class="item-recipe highlighted" href="{{pathFor 'recipe'}}">
            <span class="attribution">
              <span class="title-recipe">{{title}}</span>
              <span class="author-recipe">{{source.name}}</span>
            </span>
            <img src="{{recipeImage recipe=this size='640x480'}}" />
          </a>
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No bookmarks yet</div>
            <div class="subtitle-message">Tap on the <span class="icon-bookmark-hollow"></span> to bookmark your favorite recipes. <a href="{{pathFor 'home'}}">Return home</a></div>

          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
