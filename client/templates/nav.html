<template name="nav">
  <nav class="{{#if black}}black{{/if}}">
    <div class="nav-group">
      {{#if back}}
        <div class="nav-item" data-back><span class="icon-arrow-left-alt"></span></div>
      {{else}}
        <div class="nav-item" data-menu><span class="icon-menu"></span></div>
      {{/if}}
    </div>

    <div class="title-page">
      {{title}}
      <span class="subtext-page">{{subtext}}</span>
    </div>

    <div class="nav-group right">
      {{> yield region='rightNav'}}
    </div>
  </nav>
</template>
