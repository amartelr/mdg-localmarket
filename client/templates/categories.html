<template name="categories">
  <span class="subtitle-categories">Browse by Season</span>

  {{#each categories}}
    <a href="{{pathFor 'category' name=this}}" class="bg-image {{this}}">
      <span class="name-category">{{categoryName this}}</span>
      <span class="count">5 Recipes</span>
    </a>
  {{/each}}
</template>
