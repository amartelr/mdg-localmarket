<template name="category">
  {{#contentFor 'title'}}Category{{/contentFor}}
  <div class="layout-category">
    <div class="bg-image fall">
      <h1 class="title-category">{{categoryName name}}</h1>
    </div>
  </div>
  {{#each recipes}}
    <a href="{{pathFor 'recipe'}}">{{title}}</a>
  {{/each}}
</template>
