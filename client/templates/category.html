<template name="category">
  <div class="page category">
    {{> nav title='category' black=true back=true}}

    {{#contentFor 'rightNav'}}
      <a href="#" class="nav-item" data-email><span class="icon-share"></span></a>
    {{/contentFor}}

    <div class="bg-image {{name}}">
      <h1 class="title-category">{{categoryName name}}</h1>
      <span class="count-category">5 Recipes</span>
    </div>

    <p class="description-category">Rich flavorful recipes perfect for those brisk autumnal days</p>

    <div class="list-recipes">
    {{#each recipes}}
      <a class="item-recipe {{#if highlighted}}highlighted{{/if}}" href="{{pathFor 'recipe'}}">
        <span class="attribution">
          <span class="title-recipe">{{title}}</span>
          <span class="author-recipe">{{source.name}}</span>
        </span>
        {{#if highlighted}}
          <img src="{{recipeImage recipe=this size='640x480'}}" />
        {{else}}
          <img src="{{recipeImage recipe=this size='320x350'}}" />
        {{/if}}
      </a>
    {{/each}}
    </div>
  </div>
</template>
