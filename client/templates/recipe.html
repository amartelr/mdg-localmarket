<template name="recipe">
  <div class="page recipe">
    {{#nav title="Recipe" black=true back=true}}
      {{#if bookmarked}}
        <a href="#" class="nav-item js-remove-bookmark bookmarked"><span class="icon-bookmark"></span></a>
      {{else}}
        <a href="#" class="nav-item js-add-bookmark"><span class="icon-bookmark-hollow"></span></a>
      {{/if}}
      <a href="#" class="nav-item js-share"><span class="icon-share"></span></a>
    {{/nav}}

    <div class="image-recipe" style="background-image: url('{{recipeImage recipe=this size='640x800'}}')"></div>

    <div class="attribution-recipe">
      <h1 class="title-recipe">{{title}}</h1>
      <p class="description-recipe">{{excerpt}}</p>
      <span class="source">{{source.name}}</span>
      <span class="time">{{cookTime}}</span>
    </div>

    <div class="btns-group">
      <a class="btn-secondary active js-show-recipe">Make It</a>
      <a class="btn-secondary js-show-feed">Feed</a>
    </div>

    <div class="content-scrollable">
      <div class="wrapper-share">
        <a class="btn-primary js-share">Share that you made this</a>
      </div>

      {{#if showRecipe}}
        <h2 class="section-title">Ingredients</h2>
        <ul class="list-ingredients">
          {{#each ingredients}}
            <li class="item-ingredient">{{this}}</li>
          {{/each}}
        </ul>

        <h2 class="section-title">Ingredients</h2>
        <ol class="list-directions">
          {{#each directions}}
            <li class="item-direction">{{this}}</li>
          {{/each}}
        </ol>
      {{else}}
        <div class="list-activities">
          {{#each activities}}
            {{> activity}}
          {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
