<template name="recipe">
  <div>
    {{> nav title=title black=true back=true}}
  
    <h2>{{categoryName season}}</h2>
    <p>{{excerpt}}</p>
    <h3>{{cookTime}}</h3>
  
    <img src="{{recipeImage this}}" />
  
    <ul>
      {{#each ingredients}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  </div>
</template>
