<template name="recipe">
  <div class="layout-recipe">
    {{> nav black=true back=true}}

    <div class="image">
      <img src="{{recipeImage this}}" />
    </div>

    <div class="attribution">
      <h1 class="title-recipe">{{title}}</h1>
      <p class="description-recipe">{{excerpt}}</p>
      <a href="{{source.url}}" class="source">{{source.name}}</a>
      <span class="time">{{cookTime}}</span>

      <div class="btns-group">
        <a class="btn-primary">Ingredients</a>
        <a class="btn-secondary">Directions</a>
      </div>
    </div>

    <ul>
      {{#each ingredients}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  </div>
</template>
