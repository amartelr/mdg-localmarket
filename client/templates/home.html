<template name="home">
  {{> nav title='Sous' black=true}}
  <div class="page">
    <div class="list-recipes">
      {{#each featuredRecipes}}
        <a class="item-recipe inverse" href="{{pathFor 'recipe'}}">
          <span class="attribution">
            <span class="title-recipe">{{title}}</span>
            <span class="author-recipe">{{source.name}}</span>
          </span>
          <img src="{{recipeImage recipe=this}}" />
        </a>
      {{/each}}
    </div>
  </div>
</template>
