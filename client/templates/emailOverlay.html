<template name="emailOverlay">
  <div id="email-overlay">
    {{#with recipeIds=recipeIds}}
      <a data-close-overlay><span class="icon-cross"></span></a>

      <div class="title-overlay">Email {{pluralize recipeIds.length 'recipe'}}</div>

      <form>
        <div class="input-symbol left {{errorClass 'name'}}">
          <input name="name" type="text" autocapitalize="off" autocorrect="off" placeholder="Your Name" />
          <span class="icon-user"></span>
        </div>
        <div class="input-symbol left {{errorClass 'sender'}}">
          <input name="sender" type="text" autocapitalize="off" autocorrect="off" placeholder="Your Email Address" />
          <span class="icon-email"></span>
        </div>
        <div class="input-symbol left {{errorClass 'recipient'}}">
          <input name="recipient" type="text" autocapitalize="off" autocorrect="off" placeholder="Recipient's Email Address" />
          <span class="icon-email"></span>
        </div>
        <button class="btn-primary" type='submit'>Send Recipe</button>
      </form>
    {{/with}}
  </div>
</template>
