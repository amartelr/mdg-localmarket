<template name="emailOverlay">
  <div id="email-overlay">
    <a data-close-overlay>X</a>
    
    <h2>Email Recipe</h2>
    
    <form>
      <input type='text' placeholder="Your Name" />
      <input type='text' placeholder="Your Email Address" />
      <input type='text' placeholder="Recipient's Email Address" />
      
      <button type='submit'>Send Recipe</button>
    </form>
  </div>
</template>
